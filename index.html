<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js-Pokémon List</title>
  <link rel="small icon" type="image/x-icon" href="img/fav.png">
  <!-- LINK to Bootstrap to use UI Framwork -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!--LINK to cdnjs.cloudflare will use for CSS standards rule for all browsers-->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <!--LINK to google font to add **Lato Font** to entier CSS and HTML files-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">
  <!--MAIN LINK from to read CSS code by this page of HTML-->
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container text-center">
    <dive class="row justify-content-md-center">
      <div class="col-md-auto fixed-top">
        <h1>Pokémon List</h1>
        <p>Just scroll down and click one of the Pokémon below to get its details.</p>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-auto">
        <ul class="list-group pokomen-list">
        </ul>
      </div>
    </div>
  </div>

  <nav class="navbar fixed-top navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Pokémon List</a>
  </nav>

  <!-- Show Pokemon Modal -->
  <div class="modal fade" id="showPokemonModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Back</button>
        </div>
      </div>
    </div>
  </div>

  <!-- to Make sure all browsers support JS Promises we use belo script file -->
  <script src="js/promise-polyfill.js"></script>
  <!-- to Make sure all browsers support JS fetch() we use belo script file -->
  <script src="js/fetch-polyfill.js"></script>
  <!-- ADD CND LINK TO USE jQuery Same Version of Bootstrap-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- ADD Bootstrap Java Script Framwork -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- Connect our Java Script to HTML -->
  <script src="js/scripts.js"></script>
</body>
</html>
